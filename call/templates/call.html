<!DOCTYPE html>
<html>
{% load static %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src='https://code.jquery.com/jquery-3.1.0.min.js'></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
 <script type="text/javascript" src="http://builds.openvidu.io/release/6.9.0/js/kurento-utils.min.js" ></script>

  <title>Kurento HELLOWORLD</title>
</head>

<body>
  <header>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <h3>MY stream</h3>
        <video id="uiLocalVideo" playsinline muted
            width="480px" height="360px" ></video>
      </div>
      <div class="col-md-2">
        <a id="uiStartBtn" href="#" class="btn btn-success">
          <span class="glyphicon glyphicon-play"></span>Start</a>
        <br>
        <br>
        <a id="uiStopBtn" href="#" class="btn btn-danger">
          <span class="glyphicon glyphicon-stop"></span>Stop</a>
      </div>
      <div class="col-md-5">
        <h3>Remote stream</h3>
        <video id="uiRemoteVideo" playsinline
            width="480px" height="360px" ></video>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label class="control-label" for="console">Console</label>
        <br>
        <br>
        <div id="console" class="democonsole"><ul></ul></div>
      </div>
    </div>
  </div>

</body>

</html>
